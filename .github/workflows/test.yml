name: Test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test-check:
    name: runner / Biome (github-check)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: action-success-test
        uses: ./
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-check
          level: error
          workdir: ./testdata
          biome_flags: ok
      - id: action-failure-test
        uses: ./
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-check
          level: info
          workdir: ./testdata
          biome_flags: error

  test-pr-check:
    if: github.event_name == 'pull_request'
    name: runner / Biome (github-pr-check)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: action-success-test
        uses: ./
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-check
          level: error
          workdir: ./testdata
          biome_flags: ok
      - id: action-failure-test
        uses: ./
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-check
          level: info
          workdir: ./testdata
          biome_flags: error

  test-pr-review:
    if: github.event_name == 'pull_request'
    name: runner / Biome (github-pr-review)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: action-success-test
        uses: ./
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          level: error
          workdir: ./testdata
          biome_flags: ok
      - id: action-failure-test
        uses: ./
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-check
          level: info
          workdir: ./testdata
          biome_flags: error
